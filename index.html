<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Procrastinating!</title>
    <style>
        body { text-align: center; background-color: black; color: white; font-size: 2em; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <p>STOP PROCRASTINATING!</p>
    <canvas id="gameCanvas" width="256" height="256"></canvas>
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let img = new Image();
        img.src = "character.png";  // Replace with your sprite sheet
        let frame = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, (frame % 4) * 64, 0, 64, 64, 96, 96, 64, 64);
            frame++;
            if (frame > 10) setTimeout(() => window.location.reload(), 2000);
            requestAnimationFrame(animate);
        }
        img.onload = animate;
    </script>
</body>
</html>
